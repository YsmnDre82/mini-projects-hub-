<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مبدل دما</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔄 مبدل دما</h1>

    <div class="converter">
      <input type="number" id="temperatureInput" placeholder="مقدار دما را وارد کنید">
      <select id="conversionType">
        <option value="toCelsius">فارنهایت ➝ سانتی‌گراد</option>
        <option value="toFahrenheit">سانتی‌گراد ➝ فارنهایت</option>
      </select>
      <button id="convertBtn">تبدیل</button>
    </div>

    <p id="result">نتیجه اینجا نمایش داده می‌شود</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
