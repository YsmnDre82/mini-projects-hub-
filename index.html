<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ساعت و تاریخ زنده تهران</title>
  <link rel="stylesheet" href="style.css" />
  <!-- فونت دلخواه (اختیاری) -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-orbs"></div>

  <main class="card" aria-live="polite">
    <div class="city">تهران، ایران</div>

    <div class="time" id="time">--:--:--</div>

    <div class="date fa" id="date-fa">—</div>

    <div class="date en" id="date-en">—</div>

    <div class="chip" id="status">درحال به‌روزرسانی…</div>

    <div class="controls">
      <button id="copyBtn" class="btn">کپی تاریخ/ساعت</button>
      <button id="themeBtn" class="btn ghost">تغییر تم</button>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
