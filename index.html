<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تولیدکننده رمز قوی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 تولیدکننده رمز قوی</h1>
    <p>برای امنیت بیشتر، یک رمز تصادفی و قوی بساز</p>

    <div class="controls">
      <label for="length">طول رمز:</label>
      <input type="number" id="length" min="6" max="30" value="12">
    </div>

    <button id="generate">تولید رمز</button>
    <div class="result">
      <input type="text" id="password" readonly>
      <button id="copy">📋 کپی</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
